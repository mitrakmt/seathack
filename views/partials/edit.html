<div class="modal fade" id="ediModal" ng-controller="IdeaController">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="panel panel-info title">
        <button type="button"class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="panel-title">Edit Idea</h3>
      </div>

      <div class="panel-body">
        <form ng-submit="editIdea(selectedIdea)">
          <input type="text" ng-model="selectedIdea.title" class="form-control" placeholder="Project Idea Title" required><br>
          <textarea ng-model="selectedIdea.description" row="3" class="form-control" placeholder="Tell everyone about the problem you want to approach and your project idea :)" required></textarea><br>
          <input type="submit" value="Update" class="btn btn-info">
        </form>
      </div>
    </div>
  </div>
</div>
