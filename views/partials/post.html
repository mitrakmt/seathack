<div class="modal fade" id="posModal" ng-controller="IdeaController">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="panel panel-warning title">

        <div class="panel-heading title">
          <button type="button"class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="panel-title">What's your project idea?</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createIdea()">
            <input type="text" ng-model="idea.title" class="form-control" placeholder="Name your project idea" required><br>
            <textarea ng-model="idea.description" class="form-control" placeholder="Tell everyone about the problem you want to approach and your project idea :)" required></textarea><br>
            <input type="submit" class="btn btn-warning" value="Create Team">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
