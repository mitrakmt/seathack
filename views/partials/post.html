<div class="modal" ng-controller="IdeaController" id="posModal" layout-padding>
  <div class="modal-dialog">
    <div class="modal-content card">

      <div layout-align="start center" layout="column" class="panel-title brand-color">
        <h2 class="md-title">What's your project idea?</h2>
      </div>

      <br>
      <form class="autoScroll partial" ng-submit="createIdea()">
        <md-input-container class="md-icon-float md-block">
          <label>Project Name</label>
          <input type="text" ng-model="idea.title" class="form-control" required>
        </md-input-container>
        <md-input-container md-no-float class="md-block">
          <label>Project Description</label>
          <textarea ng-model="idea.description" row="3" class="form-control" required></textarea><br>
        </md-input-container>
        <input type="submit" value="Publish" class="md-button md-raised brand-color">
      </form>
      <br>

    </div>
  </div>
</div>
